    <body>
      <h1>linux windows相互适应</h1>
      <p>在 linux系统中 常用 grep 'whatyouwillfindstr' [dir] [-r -n]搜寻某一个文件夹下的字符串</p>
      <p>如下所示代码：</p>
      <p>grep 'string' . -r -n </p>
      <p>windows下同样有如下的代码可以完成相同的功能</p>
      <p>findstr /s /i 'string' *.*</p>
      <br>
      
    </body>
